<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // JavaScript code after fixing bugs

    // const para = document.querySelector('#massage'); // Incorrect id
    const para = document.querySelector('#message'); // ✔ Fixed id name

    // const textButton = document.getElementByName('textButton'); // Incorrect method
    const textButton = document.getElementById('textButton'); // ✔ Correct method getElementById

    // textButton.addClickEventListener(() => { // Incorrect method name
    textButton.addEventListener('click', () => { // ✔ Correct method addEventListener

      // para.contentText = 'New Message'; // Incorrect property
      para.textContent = 'New Message'; // ✔ Correct property textContent
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');

    // box.styl.backgroundColor = 'blue'; // Typo in 'style'
    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = 'blue'; // ✔ Corrected style property
    });
  </script>
</body>
</html>
